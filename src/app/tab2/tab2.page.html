<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">  
    <ion-card-content>
      <ion-button color='danger' shape='round' size='medium' (click)="hapusFoto()">Delete</ion-button>
      <ion-button color='primary' shape='round' size='medium' (click)="uploadFoto()">Upload</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let isiFoto of photoService.dataFoto; index as position">
        <ion-img [src]="isiFoto.webViewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="tambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
