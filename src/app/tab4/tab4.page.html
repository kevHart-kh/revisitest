<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf = "url != ''">
    <ion-img [src]="url" (click)=bukaFoto(iFoto)></ion-img>
  </div>
</ion-content>
